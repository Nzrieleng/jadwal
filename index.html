<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Planner Pro</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #2d3436;
            --border: #edf2f7;
            --accent: #00cec9;
            --gold: #f1c40f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            gap: 20px;
            padding: 20px;
            transition: 0.4s ease;
        }

        /* Container Utama */
        .container {
            flex: 1;
            background: var(--card);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            min-width: 350px;
            z-index: 10;
        }

        /* Jam & Greeting */
        .header-box {
            background: var(--primary);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }

        #liveClock { font-size: 2.5rem; font-weight: 800; display: block; line-height: 1; }
        #greeting { font-size: 0.9rem; opacity: 0.9; margin-top: 5px; display: block; }

        /* Tabs Navigasi */
        .tabs {
            display: flex;
            background: var(--border);
            padding: 5px;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            border: none;
            padding: 12px;
            border-radius: 11px;
            cursor: pointer;
            background: transparent;
            font-weight: 700;
            color: var(--text);
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--card);
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Task List */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            animation: fadeIn 0.3s ease;
        }
        li:hover { border-color: var(--primary); transform: translateX(5px); }
        
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 7px;
            margin-right: 15px;
            transition: 0.2s;
        }
        .completed .checkbox { background: var(--primary); display: flex; align-items: center; justify-content: center; }
        .completed .checkbox::after { content: '‚úì'; color: white; font-size: 14px; }
        .completed .title { text-decoration: line-through; opacity: 0.5; }

        /* Sliding Sidebar */
        .detail-sidebar {
            width: 350px;
            background: var(--card);
            border-radius: 24px;
            padding: 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            position: fixed;
            right: -400px;
            top: 20px;
            bottom: 20px;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
            overflow-y: auto;
        }

        .detail-sidebar.active { right: 20px; }

        /* Stats & Achievement */
        .stat-circle {
            width: 140px; height: 140px; border-radius: 50%; border: 10px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; font-size: 2rem; font-weight: 800; color: var(--accent);
        }

        /* Foto Preview */
        .photo-preview {
            width: 100%; height: 200px; background: #f8f9fa; border: 2px dashed #ddd;
            border-radius: 15px; margin: 15px 0; display: flex; align-items: center;
            justify-content: center; overflow: hidden;
        }
        .photo-preview img { width: 100%; height: 100%; object-fit: cover; }

        textarea {
            width: 100%; border: 1px solid var(--border); border-radius: 12px;
            padding: 12px; height: 120px; box-sizing: border-box; font-family: inherit; margin-top: 5px;
        }

        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="main-wrapper" id="mainWrapper">
    <div class="container">
        <div class="header-box">
            <span id="liveClock">00:00:00</span>
            <span id="greeting">Selamat Beraktivitas!</span>
            <small id="displayDate" style="display:block; margin-top:10px; opacity:0.8; font-weight:600;"></small>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="btnToday" onclick="switchTab('today')">Hari Ini</button>
            <button class="tab-btn" id="btnTomorrow" onclick="switchTab('tomorrow')">Besok</button>
            <button class="tab-btn" id="btnStats" onclick="switchTab('stats')">üèÜ Capaian</button>
        </div>

        <div id="plannerView">
            <div style="display: flex; gap: 10px; margin-bottom: 25px;">
                <input type="text" id="taskInput" placeholder="Tambah rencana kegiatan..." style="flex:1; padding: 12px; border-radius: 12px; border:1px solid #ddd; outline:none;">
                <input type="time" id="taskTime" style="padding: 10px; border-radius: 12px; border:1px solid #ddd;">
                <button onclick="addTask()" style="background:var(--primary); color:white; border:none; padding:12px 20px; border-radius:12px; cursor:pointer; font-weight:bold;">Tambah</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <div id="statsView" class="hidden">
            <div style="text-align:center; padding: 20px;">
                <h3>Progres Target Harian</h3>
                <div class="stat-circle" id="statCircle">0%</div>
                <p id="statInfo">Ayo selesaikan tugasmu!</p>
                <div style="margin-top:30px; padding:15px; background:var(--bg); border-radius:15px;">
                    <p style="margin:0 0 10px 0; font-weight:bold;">Target Tugas Hari Ini</p>
                    <div style="display:flex; align-items:center; justify-content:center; gap:20px;">
                        <button onclick="changeTarget(-1)" style="width:35px; height:35px; border-radius:50%; border:none; background:var(--primary); color:white; cursor:pointer;">-</button>
                        <span id="dailyTargetDisplay" style="font-size:1.5rem; font-weight:bold;">5</span>
                        <button onclick="changeTarget(1)" style="width:35px; height:35px; border-radius:50%; border:none; background:var(--primary); color:white; cursor:pointer;">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="detail-sidebar" id="detailSidebar">
    <button onclick="closeSidebar()" style="float:right; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
    <h3 id="detailTitle" style="margin-top:0">Detail Tugas</h3>
    <p id="detailTime" style="color:var(--primary); font-weight:bold; margin-bottom:20px;"></p>
    
    <label style="font-size:0.8rem; font-weight:bold;">CATATAN</label>
    <textarea id="taskNote" placeholder="Tulis catatan tambahan di sini..." oninput="updateTaskData()"></textarea>

    <label style="font-size:0.8rem; font-weight:bold; display:block; margin-top:20px;">FOTO KEGIATAN</label>
    <div class="photo-preview" id="photoPreview">
        <span style="opacity:0.4;">Belum ada foto</span>
    </div>
    <input type="file" id="photoInput" style="display:none" accept="image/*" onchange="uploadPhoto(event)">
    <button onclick="document.getElementById('photoInput').click()" style="width:100%; padding:12px; border-radius:12px; border:none; background:var(--accent); color:white; font-weight:bold; cursor:pointer;">Unggah Foto</button>
    
    <button onclick="deleteTask(selectedTaskId)" style="width:100%; margin-top:40px; padding:10px; background:none; border:1px solid #ff7675; color:#ff7675; border-radius:12px; cursor:pointer;">Hapus Tugas Ini</button>
</div>

<script>
    let currentTab = 'today';
    let selectedTaskId = null;
    let data = JSON.parse(localStorage.getItem('masterPlannerData')) || { today: [], tomorrow: [], target: 5 };

    // --- CLOCK LOGIC ---
    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('id-ID');
        
        let greet = "";
        const h = now.getHours();
        if(h < 11) greet = "Selamat Pagi! üåÖ";
        else if(h < 15) greet = "Selamat Siang! ‚òÄÔ∏è";
        else if(h < 19) greet = "Selamat Sore! üåÜ";
        else greet = "Selamat Malam! üåô";
        document.getElementById('greeting').innerText = greet;

        const dateShow = new Date();
        if (currentTab === 'tomorrow') dateShow.setDate(dateShow.getDate() + 1);
        document.getElementById('displayDate').innerText = dateShow.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- TAB LOGIC ---
    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('btnToday').classList.toggle('active', tab === 'today');
        document.getElementById('btnTomorrow').classList.toggle('active', tab === 'tomorrow');
        document.getElementById('btnStats').classList.toggle('active', tab === 'stats');

        if(tab === 'stats') {
            document.getElementById('plannerView').classList.add('hidden');
            document.getElementById('statsView').classList.remove('hidden');
            renderStats();
        } else {
            document.getElementById('plannerView').classList.remove('hidden');
            document.getElementById('statsView').classList.add('hidden');
            render();
        }
        closeSidebar();
        updateClock();
    }

    // --- CORE PLANNER ---
    function render() {
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        const tasks = data[currentTab];
        
        tasks.sort((a,b) => a.time.localeCompare(b.time)).forEach(t => {
            const li = document.createElement('li');
            if(t.completed) li.classList.add('completed');
            li.innerHTML = `
                <div class="checkbox" onclick="event.stopPropagation(); toggleTask(${t.id})"></div>
                <div style="flex:1" onclick="openSidebar(${t.id})">
                    <div class="title" style="font-weight:bold">${t.title}</div>
                    <small style="color:var(--primary); font-weight:600">‚è∞ ${t.time || '--:--'}</small>
                </div>
            `;
            list.appendChild(li);
        });
        save();
    }

    function addTask() {
        const title = document.getElementById('taskInput').value;
        const time = document.getElementById('taskTime').value;
        if(!title) return alert("Isi rencana dulu!");
        
        data[currentTab].push({ id: Date.now(), title, time: time || "00:00", completed: false, note: "", photo: null });
        document.getElementById('taskInput').value = '';
        render();
    }

    // --- SIDEBAR LOGIC ---
    function openSidebar(id) {
        selectedTaskId = id;
        const task = data[currentTab].find(t => t.id === id);
        document.getElementById('detailTitle').innerText = task.title;
        document.getElementById('detailTime').innerText = "Waktu: " + task.time;
        document.getElementById('taskNote').value = task.note || "";
        
        const preview = document.getElementById('photoPreview');
        preview.innerHTML = task.photo ? `<img src="${task.photo}">` : `<span style="opacity:0.4;">Belum ada foto</span>`;

        document.getElementById('detailSidebar').classList.add('active');
        document.getElementById('mainWrapper').style.marginRight = "360px";
    }

    function closeSidebar() {
        document.getElementById('detailSidebar').classList.remove('active');
        document.getElementById('mainWrapper').style.marginRight = "0";
    }

    function updateTaskData() {
        const task = data[currentTab].find(t => t.id === selectedTaskId);
        if(task) {
            task.note = document.getElementById('taskNote').value;
            save();
        }
    }

    function uploadPhoto(event) {
        const file = event.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function() {
            const task = data[currentTab].find(t => t.id === selectedTaskId);
            task.photo = reader.result;
            document.getElementById('photoPreview').innerHTML = `<img src="${reader.result}">`;
            save();
        }
        reader.readAsDataURL(file);
    }

    // --- STATS LOGIC ---
    function renderStats() {
        const completed = data.today.filter(t => t.completed).length;
        const target = data.target;
        const percent = target === 0 ? 0 : Math.min(100, Math.round((completed / target) * 100));
        
        document.getElementById('statCircle').innerText = percent + "%";
        document.getElementById('statCircle').style.borderColor = percent === 100 ? 'var(--gold)' : 'var(--accent)';
        document.getElementById('dailyTargetDisplay').innerText = target;
        document.getElementById('statInfo').innerText = `Menyelesaikan ${completed} dari target ${target} tugas hari ini.`;
    }

    function changeTarget(val) {
        data.target = Math.max(1, data.target + val);
        renderStats();
        save();
    }

    // --- UTILS ---
    function toggleTask(id) {
        data[currentTab] = data[currentTab].map(t => t.id === id ? {...t, completed: !t.completed} : t);
        render();
    }

    function deleteTask(id) {
        data[currentTab] = data[currentTab].filter(t => t.id !== id);
        closeSidebar();
        render();
    }

    function save() { localStorage.setItem('masterPlannerData', JSON.stringify(data)); }

    // Mulai
    render();
</script>
</body>
</html>
